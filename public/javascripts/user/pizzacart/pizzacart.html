<CENTER>
<h1>YOUR CART</h1>
 <span ng-show="vm.showmessage">Your cart is empty</span>
<table>

      <tr ng-repeat="pizza in vm.details">
        <td>{{pizza.pname}}</td>
        <br>
        <td><img ng-src="{{pizza.pic}}" width="250"></td>
        <br>
        <td>&#8377{{pizza.rate}}</td>
        <br>
        <td>{{pizza.qty}}</td>
        <td >cost:&#8377{{pizza.cost}}</td>
        </tr> 
    </table>
    <span ng-show="!vm.showmessage">

    <p>TOTAL AMOUNT:{{vm.total}}</p>

    <a href="#/placeorder">Place order</a>
    <a href="#/">back</a>
    </span>
</CENTER>
